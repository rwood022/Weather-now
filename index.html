<!DOCTYPE html> 
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Weather Now</title>
  <link rel="stylesheet" href="./assets/style.css"/>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>


<body>
    <header class="p-5 text center text-white bg-primary">
        <h1>Weather Now</h1>
    </header>

    <!-- search for city -->
    <div class= "col-12 col-md-9 flex-column align-center bg-light p-5">
        <h2>Search for City:</h2>
            <form 
            id="search-city" 
            class= "col-12 col-md-3 bg-light p-3">
                <input id="search-input" class="form-input" type="text" placeholder="type city here" aria-labelledby="input-heading" aria-controls="current day forecast"/> <br>
                <button class="btn btn-info btn-block" id="btnSearch">Search</button>
                <br>
                <div class="search-list">
                    <button class="btn btn-info btn-block" id="search-list"></button>

                </div>
            </form>
            <!-- list of past searches -->
            <div class="list" id="history"></div>
         </div>
            <!-- today box-->
         <div class="col-lg-8">
             <box id="current-day"
             class="mt-4"
             role="region"
             aria-live="polite"
             ></box>

            <!-- 5 day forecast box-->
             <box 
             id="fiveDay"
             class="row mt-4"
             role="region"
             aria-live="polite"
             ></box>
         </div>

   

         <script src="https://cdn.jsdelivr.net/npm/dayjs@1.10.7/dayjs.min.js" integrity="sha256-DLRq9d+sak+DFd9tNntiDhbit2Ap2DBlVfh7l9o+LNM=" crossorigin="anonymous"></script>
         <script src="https://cdn.jsdelivr.net/npm/dayjs@1.10.7/plugin/timezone.js" integrity="sha256-u6uAq4hRXrNzkeAHVF3bex6m8zULQj0+l2BgQxnokEc=" crossorigin="anonymous"></script>
         <script src="https://cdn.jsdelivr.net/npm/dayjs@1.10.7/plugin/utc.js" integrity="sha256-CN3flsAVwPLar30hyYXhDUYYnrrjXoUN1FquYosxejE=" crossorigin="anonymous"></script>
        <script src="./assets/searchcity.js"></script>
</body>
</html>

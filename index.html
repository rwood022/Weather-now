<body>
    <header class="p-5 text center text-white bg-primary">
        <h1>Weather Now</h1>
    </header>

    <!-- search for city -->
    <div class= "col-12 col-md-9 flex-column align-center bg-light p-5">
        <h2>Search for City:</h2>
            <form 
            id="search-city" 
            class= "col-12 col-md-3 bg-light p-3">
                <input id="search-input" class="form-input" type="text" placeholder="type city here" aria-labelledby="input-heading" aria-controls="current day forecast"/> <br>
                <button class="btn btn-info btn-block" id="btnSearch">Search</button>
                <br>
                <div class="search-list">
                    <button class="btn btn-info btn-block" id="search-list"></button>

                </div>
            </form>
            <!-- list of past searches -->
            <div class="list" id="history"></div>
         </div>
            <!-- today box-->
         <div class="weather col-lg-8">
            <div id="current-day" class="mt-4" role="region"aria-live="polite">
             <h2 class="town"></h2>
             <div class="date"></div>
             <div class="temp"></div>
             <img alt="" class="icon" />
             <div class="description"></div>
             <div class="humidity"></div>
             <div class="windSpeed"></div>
             <div class="uvIndex"></div>
            </div>

            <br>
            <!-- 5 day forecast box-->
             <div class="five-day">
                 <div class="five" id="day1"></div>
                 <div class="five" id="day2"></div>
                 <div class="five" id="day3"></div>
                 <div class="five" id="day4"></div>
                 <div class="five" id="day5"></div>
            </div>

<!DOCTYPE html> 
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Weather Now</title>
  <link rel="stylesheet" href="./assets/style.css"/>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

<body class="min-100-vh flex-column">
     <header class="p-5 text center text-white bg-primary">
        <h1>Weather Now</h1>
     </header>
    <!-- search for city -->
     <section class="p-4">
         <h2>Search for City:</h2>
         <form id="search-city">
             <input id="search-input" class="form-input row text center" type="text" placeholder="type city here"> <br>
             <button class="btn btn-info btn-block" id="btnSearch">Search</button>
             <br>
            <div class="search-list">
                <button class="btn btn-info btn-block" id="search-list"></button>
            </div>
         </form>
     </section>


    <script src="./assets/searchcity.js"></script>
</body>

</html>
